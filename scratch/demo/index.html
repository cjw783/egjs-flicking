<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flicking Demo</title>
  <link rel="stylesheet" href="flicking.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .flicking-viewport {
      width: 500px;
      height: 200px;
      margin: 0 auto;
      margin-bottom: 20px;
    }
    .panel {
      width: 200px;
      height: 100%;
      margin-right: 10px;
      border-radius: 5px;
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      color: #333;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .controls button {
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .info {
      text-align: center;
      margin-bottom: 20px;
    }
    .events-log {
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Flicking Demo</h1>
  
  <div id="flicking" class="flicking-viewport">
    <div class="flicking-camera">
      <div class="panel">1</div>
      <div class="panel">2</div>
      <div class="panel">3</div>
      <div class="panel">4</div>
      <div class="panel">5</div>
    </div>
  </div>

  <div class="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <div class="info">
    <p>Current Index: <span id="current-index">0</span></p>
  </div>
  
  <div class="events-log" id="events-log">
    <p>Events Log:</p>
  </div>

  <script src="flicking.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get the EVENTS constant from flicking
      const EVENTS = Flicking.EVENTS;
      
      // Log events to the events log
      function logEvent(eventName, data) {
        const eventsLog = document.getElementById("events-log");
        const logEntry = document.createElement("div");
        logEntry.innerHTML = `<strong>${eventName}</strong>: ${new Date().toLocaleTimeString()}`;
        eventsLog.insertBefore(logEntry, eventsLog.firstChild);
        console.log(eventName, data);
      }
      
      // Initialize Flicking
      const flicking = new Flicking("#flicking", {
        align: "center",
        defaultIndex: 0,
        horizontal: true,
        duration: 300
      });

      // Get control elements
      const prevButton = document.getElementById("prev");
      const nextButton = document.getElementById("next");
      const currentIndexElement = document.getElementById("current-index");

      // Update info
      function updateInfo() {
        currentIndexElement.textContent = flicking.index;
      }

      // Add event listeners
      prevButton.addEventListener("click", function() {
        flicking.prev();
        updateInfo();
      });

      nextButton.addEventListener("click", function() {
        flicking.next();
        updateInfo();
      });

      // Initialize info
      updateInfo();

      // Listen for events using Component's on method
      flicking.on("ready", function(e) {
        logEvent("ready", e);
        updateInfo();
        
        // Add additional debug info to confirm event was triggered
        const infoDiv = document.querySelector(".info");
        if (infoDiv) {
          const statusEl = document.createElement("p");
          statusEl.textContent = "âœ… Ready event triggered successfully";
          statusEl.style.color = "green";
          infoDiv.appendChild(statusEl);
        }
      });
      
      // Register all important events
      ["moveStart", "move", "moveEnd"].forEach(eventName => {
        flicking.on(eventName, function(e) {
          logEvent(eventName, e);
          if (eventName === "moveEnd") {
            updateInfo();
          }
        });
      });
    });
  </script>
</body>
</html>
